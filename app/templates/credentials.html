{% extends 'base.html' %}
{% block content %}
<h2>Credentials for {{ device.hostname }}</h2>
<form method="post">
    <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" value="{{ credentials.username if credentials else '' }}" required>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" value="{{ credentials.password if credentials else '' }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
