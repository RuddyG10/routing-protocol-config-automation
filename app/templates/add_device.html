{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-4">Add Device</h1>
<form method="POST" action="{{ url_for('add_device') }}">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="hostname" class="form-label">Hostname</label>
        <input type="text" class="form-control" id="hostname" name="hostname" required>
    </div>
    
    <div class="mb-3">
        <label for="model" class="form-label">Model</label>
        <input type="text" class="form-control" id="model" name="model" required>
    </div>
    <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" class="form-control" id="brand" name="brand" required>
    </div>
    <div class="mb-3">
        <label for="connection_port" class="form-label">Connection Port</label>
        <input type="number" class="form-control" id="connection_port" name="connection_port" value="22">
    </div>
    <div class="mb-3">
        <label for="protocol" class="form-label">Protocol</label>
        <select class="form-select" id="protocol" name="protocol">
            <option value="SSH">SSH</option>
            <option value="Telnet">Telnet</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="platform" class="form-label">Platform</label>
        <select class="form-select" id="platform" name="platform">
            <option value="ios">IOS</option>
            <option value="junos">JunOS</option>
            <option value="eos">EOS</option>
            <option value="cisco_ios_telnet">Cisco Telnet</option>
            <option value="generic" selected>Generic</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-success">Add Device</button>
</form>
{% endblock %}
