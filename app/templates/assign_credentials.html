{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-4">Assign Credentials</h1>
<h3 class="text-center">Device: {{ device.hostname }}</h3>
<form method="POST" action="{{ url_for('assign_credentials', device_id=device.id) }}">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-success">Assign Credentials</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
